<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align:center">Color Picker</h1>
    <div id="head">
        <div>
            <span class="tooltiptext" id="tooltiptextid">write something here</span>
            <h2 id="text" contenteditable="true"></h2>
        </div>
        <div id="col">
            <div id="tcolor">
                <h3>pick the text color</h3>
                <button class="btn" id="red" onclick="changeColor('red',1)" title="red"></button>
                <button class="btn" id="green" onclick="changeColor('green',1)" title="green"></button>
                <button class="btn" id="blue" onclick="changeColor('blue',1)" title="blue"></button>
                <button class="btn" id="yellow" onclick="changeColor('yellow',1)" title="yellow"></button>
                <button class="btn" id="violet" onclick="changeColor('violet',1)" title="violet"></button>
                <button class="btn" id="brown" onclick="changeColor('brown',1)" title="brown"></button>
                <button class="btn" id="white" onclick="changeColor('white',1)" title="white"></button>
                <button class="btn" id="black" onclick="changeColor('black',1)" title="black"></button>
            </div>
            <div id="bcolor">
                <h3>pick the background color</h3>
                <button class="btn" id="red" onclick="changeColor('red',0)" title="red"></button>
                <button class="btn" id="green" onclick="changeColor('green',0)" title="green"></button>
                <button class="btn" id="blue" onclick="changeColor('blue',0)" title="blue"></button>
                <button class="btn" id="yellow" onclick="changeColor('yellow',0)" title="yellow"></button>
                <button class="btn" id="violet" onclick="changeColor('violet',0)" title="violet"></button>
                <button class="btn" id="brown" onclick="changeColor('brown',0)" title="brown"></button>
                <button class="btn" id="white" onclick="changeColor('white',0)" title="white"></button>
                <button class="btn" id="black" onclick="changeColor('black',0)" title="black"></button>
            </div>
        </div>
    </div>
    <button id="down" onclick="downloadImage()">download</button>
    
    <!-- including html2convas library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
